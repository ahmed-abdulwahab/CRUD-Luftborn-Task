@if(member) {
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img
            src="{{ member.photoUrl || 'assets/images/male.png' }}"
            alt="{{ member.knownAs }}"
            class="card-img-top img-thumbnail"
          />
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{ member.city }}, {{ member.country }}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{ member.age }}</p>
            </div>
            <div>
              <strong>Last active:</strong>
              <p>{{ member.lastActive }}</p>
            </div>
            <div>
              <strong>Member since:</strong>
              <p>{{ member.created }}</p>
            </div>
          </div>
          <div class="card-footer">
            @if(isAdmin){
                <div class="btn-group d-flex">
                    <button (click)="deleteMember(member.id)" class="btn btn-danger">Delete</button>
                </div>
            }
            
          </div>
        </div>
      </div>
    </div>
}
