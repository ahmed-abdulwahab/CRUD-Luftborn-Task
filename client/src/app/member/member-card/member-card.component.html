<div class="card mb-4">
    <div class="card-img-wrapper">
        <img [src]="member().photoUrl ? member().photoUrl : 'assets/images/male.png'"  alt="{{member().knownAs}} card-img-top" >
        <div class="inline-item">
            <button routerLink="/members/{{member().userName}}" btn btn-primary class="mt-5" >
                <i class="fa fa-user"></i>
            </button>
        </div>
        
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member().knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member().city}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <span>Score: {{ member().score }}</span>
            <button class="btn btn-success btn-sm" (click)="increaseScore()">+ Add Score</button>
        </div>
    </div>
</div>
